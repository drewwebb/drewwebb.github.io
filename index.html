<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Drew Webb — Quick intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Introduce yourself and get a personalized tour of my work." />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background:#0b0c10; color:#eaeaea; }
    .card { max-width: 680px; margin: 0 auto; background:#14161a; border-radius:16px; padding:24px; box-shadow: 0 6px 30px rgba(0,0,0,.4); }
    h1 { margin: 0 0 16px; font-weight: 700; }
    p.lead { margin: 0 0 20px; opacity:.85 }
    form { display: grid; gap: 12px; }
    label { font-size: 14px; opacity: .9; }
    input { width: 100%; padding: 12px 14px; border-radius: 10px; border:1px solid #2a2d33; background:#0f1114; color:#eaeaea; }
    input:focus { outline: 2px solid #3a86ff; border-color: transparent; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { display:flex; gap:12px; align-items:center; margin-top: 4px; }
    button { padding: 12px 16px; border:0; border-radius: 10px; background:#3a86ff; color:white; font-weight:600; cursor:pointer; }
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    a { color:#a0b9ff; text-decoration:none; }
    .note { font-size:13px; opacity:.8; }
    .error { background:#2a1214; color:#ffb3b8; padding:10px 12px; border-radius:10px; display:none; }
    .success { background:#122a18; color:#b8ffcc; padding:10px 12px; border-radius:10px; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quick intro</h1>
    <p class="lead">Tell me who you are and I’ll tailor the portfolio just for you.</p>

    <div id="msg-error" class="error"></div>
    <div id="msg-success" class="success"></div>

    <form id="lead-form" novalidate>
      <div class="row">
        <div>
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" required autocomplete="given-name" />
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" required autocomplete="family-name" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="company">Company</label>
          <input id="company" name="company" autocomplete="organization" />
        </div>
        <div>
          <label for="title">Title</label>
          <input id="title" name="title" autocomplete="organization-title" />
        </div>
      </div>

      <div>
        <label for="linkedin">LinkedIn URL</label>
        <input id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/drewrwebb/" />
      </div>

      <div>
        <label for="email">Work email</label>
        <input id="email" type="email" name="email" required autocomplete="email" />
      </div>

      <!-- Turnstile widget -->
      <!-- Replace TURNSTILE_SITE_KEY_HERE with your actual Turnstile site key -->
      <div class="cf-turnstile" data-sitekey="TURNSTILE_SITE_KEY_HERE"></div>

      <div class="actions">
        <button id="submitBtn" type="submit">Continue →</button>
        <a href="/welcome.html?guest=1" class="note">Continue as guest</a>
      </div>
      <div class="note">Your info is used only to personalize this page—no spam.</div>
    </form>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    const endpoint = 'https://portfolio-form.drewr83.workers.dev/submit';

    const $ = sel => document.querySelector(sel);
    const errBox = $('#msg-error');
    const okBox = $('#msg-success');
    const btn = $('#submitBtn');

    function show(el, text) { el.textContent = text; el.style.display = 'block'; }
    function hide(el) { el.style.display = 'none'; }

    $('#lead-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hide(errBox); hide(okBox);
      btn.disabled = true;

      const token = window.turnstile && window.turnstile.getResponse();
      if (!token) {
        show(errBox, 'Please complete the verification.');
        btn.disabled = false;
        return;
      }

      const payload = {
        firstName: $('#firstName').value,
        lastName: $('#lastName').value,
        company: $('#company').value,
        title: $('#title').value,
        linkedin: $('#linkedin').value,
        email: $('#email').value,
        token
      };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.ok) {
          localStorage.setItem('lastSubmissionId', data.id);
          window.location.href = `/welcome.html?id=${encodeURIComponent(data.id)}`;
        } else {
          show(errBox, `Submission failed: ${data.error || 'unknown'}`);
          if (window.turnstile) window.turnstile.reset();
        }
      } catch (err) {
        show(errBox, `Network error. Please try again.`);
        if (window.turnstile) window.turnstile.reset();
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
