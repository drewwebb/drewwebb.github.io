<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico?v=3" sizes="any">
  <meta charset="utf-8" />
  <title>Drew Webb — FAQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="FAQ for Drew Webb’s live Marketing Ops portfolio demo." />

  <!-- Optional: nicer typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #050712;
      --surface: rgba(255,255,255,.06);
      --surface-2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.10);
      --text: #e9eefc;
      --muted: rgba(233, 238, 252, .70);

      --accent: #60a5fa;
      --accent-2: #22c55e;
      --warn: #f59e0b;
      --danger: #f97373;

      --shadow: 0 18px 48px rgba(0,0,0,.45);
      --shadow-soft: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(96,165,250,.20), transparent 55%),
        radial-gradient(1200px 600px at 85% 0%, rgba(34,197,94,.14), transparent 50%),
        radial-gradient(900px 600px at 50% 110%, rgba(245,158,11,.10), transparent 55%),
        var(--bg);
    }

    .page{
      max-width: 1120px;
      margin: 0 auto;
      padding: 28px 18px 120px;
    }

    /* Topbar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      margin-bottom: 18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .brand .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 0 5px rgba(96,165,250,.12);
    }
    .top-actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration: none;
      font-weight: 650;
      box-shadow: 0 10px 22px rgba(0,0,0,.24);
      transition: transform .14s ease, box-shadow .14s ease, border-color .14s ease, background .14s ease;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(0,0,0,.34);
      border-color: rgba(96,165,250,.35);
      background: rgba(255,255,255,.09);
    }
    .btn.primary{
      border-color: rgba(96,165,250,.38);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(96,165,250,.10));
    }
    .btn .icon{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: var(--accent);
    }

    /* Cards */
    .card{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: 0 18px 48px rgba(0,0,0,.45);
      overflow: visible;
      position: relative;
    }
    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(900px 300px at 20% 0%, rgba(96,165,250,.18), transparent 60%),
        radial-gradient(900px 300px at 80% 10%, rgba(34,197,94,.14), transparent 55%);
      pointer-events:none;
      opacity: .95;
    }
    .card > *{ position: relative; }

    .hero{ padding: 26px; }

    h1{
      font-size: clamp(30px, 3.6vw, 48px);
      line-height: 1.08;
      margin: 0 0 10px;
      letter-spacing: -0.04em;
    }
    .subhead{
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.7;
      max-width: 95ch;
      font-size: 16px;
    }

    .divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      margin: 16px 0;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-size: 12px;
      color: rgba(233,238,252,.78);
      white-space:nowrap;
      font-weight: 700;
    }
    .pill .dot{
      width: 8px; height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(96,165,250,.18);
    }

    /* FAQ accordion */
    .faq-wrap{
      display:grid;
      gap: 12px;
      margin-top: 14px;
    }

    .qbtn{
      width: 100%;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      border-radius: 18px;
      padding: 16px;
      cursor: pointer;
      text-align: left;
      box-shadow: 0 12px 26px rgba(0,0,0,.25);
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease, background .16s ease;
      position: relative;
      overflow: hidden;

      /* Ensure button text stays readable across browsers */
      color: var(--text);
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }
    .qbtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(0,0,0,.34);
      border-color: rgba(96,165,250,.35);
      background: rgba(255,255,255,.06);
    }

    .qkicker{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(170,198,255,.95);
      margin-bottom: 8px;
    }
    .qkicker .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(170,198,255,.95);
      box-shadow: 0 0 0 4px rgba(96,165,250,.18);
      flex: 0 0 auto;
    }

    .qrow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .qtitle{
      margin: 0;
      font-size: 16px;
      letter-spacing: -0.02em;
      line-height: 1.35;
    }

    .chev{
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(233,238,252,.75);
      border-bottom: 2px solid rgba(233,238,252,.75);
      transform: rotate(-45deg);
      transition: transform .16s ease;
      flex: 0 0 auto;
      margin-top: 2px;
    }
    .qbtn[aria-expanded="true"] .chev{
      transform: rotate(45deg);
    }

    .ans{
      display:none;
      margin-top: 12px;
      border-top: 1px solid rgba(255,255,255,.10);
      padding-top: 12px;
      color: rgba(233,238,252,.84);
      line-height: 1.7;
      font-size: 14px;
      max-width: 92ch;
    }
    .ans.is-open{ display:block; }

    .muted{ color: rgba(233, 238, 252, .70); }

    .footer{
      margin-top: 18px;
      font-size: 13px;
      color: rgba(233,238,252,.70);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .link{
      color: rgba(170,198,255,.95);
      text-decoration:none;
      font-weight: 800;
      border-bottom: 1px dotted rgba(170,198,255,.55);
      padding-bottom: 2px;
    }
    .link:hover{ border-bottom-style: solid; }
  </style>
</head>

<body>
  <div class="page">

    <div class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <span>Drew Webb</span>
      </div>

      <div class="top-actions">
        <button class="btn" type="button" id="backBtn" title="Go back to where you came from">
          ← Back
        </button>
        <a class="btn primary" href="/resume" target="_blank" rel="noopener">
          <span class="icon"></span> View resume
        </a>
        <a class="btn" href="https://www.linkedin.com/in/drewrwebb/" target="_blank" rel="noopener">
          LinkedIn
        </a>
      </div>
    </div>

    <div class="card hero">
      <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div>
          <h1>FAQ</h1>
          <p class="subhead">
            Quick answers about what this demo is doing, what gets captured, and how the system behaves.
          </p>
        </div>
        <span class="pill"><span class="dot"></span><span>Tap a question to open</span></span>
      </div>

      <div class="divider"></div>

      <div class="faq-wrap" id="faq">

        <!-- Q1 -->
        <button class="qbtn" type="button" data-faq="q1" aria-expanded="false">
          <div>
            <div class="qkicker"><span class="dot"></span> Overview</div>
            <div class="qrow">
              <div class="qtitle">What is this page, exactly?</div>
              <span class="chev" aria-hidden="true"></span>
            </div>
          </div>
          <div class="ans" id="faq-q1" aria-hidden="true">
            This is a live Marketing Ops walkthrough, not a static portfolio. It demonstrates how personalization, attribution,
            capture, and follow-up work together in real time as you explore.
            <br><br>
            Instead of just saying what I can do, I’m showing you the living proof.
          </div>
        </button>

       <!-- Q2 -->
<button class="qbtn" type="button" data-faq="q2" aria-expanded="false">
  <div>
    <div class="qkicker"><span class="dot"></span> Data &amp; Privacy</div>
    <div class="qrow">
      <div class="qtitle">What data do you capture when I visit?</div>
      <span class="chev" aria-hidden="true"></span>
    </div>
  </div>
  <div class="ans" id="faq-q2" aria-hidden="true">
    Before you submit the form, the demo tracks lightweight, first-party session signals such as time on page,
    meaningful interactions (clicks and section opens), and entry path (for example, <code>/r/:slug</code>).
    <br><br>
    If you submit the form with an email, a contact record may be upserted into HubSpot, with attribution and
    session signals attached for demonstration purposes.
    <br><br>
    Guest mode remains anonymous. It follows the same UI flow but intentionally skips CRM upsert, identity
    resolution, and follow-up automation.
    <br><br>
    No passwords, payment information, advertising cookies, or third-party tracking pixels are used. The goal
    is to demonstrate responsible attribution and observability, not collect sensitive data.
  </div>
</button>


        <!-- Q3 -->
        <button class="qbtn" type="button" data-faq="q3" aria-expanded="false">
          <div>
            <div class="qkicker"><span class="dot"></span> Identity</div>
            <div class="qrow">
              <div class="qtitle">What changes after I submit the form?</div>
              <span class="chev" aria-hidden="true"></span>
            </div>
          </div>
          <div class="ans" id="faq-q3" aria-hidden="true">
            Submitting the form unlocks the full live demo: identity resolution (via email), CRM upsert (dedupe + update),
            and a clean proof trail that ties attribution and session intent signals back to a single contact record.
          </div>
        </button>

        <!-- Q4 -->
        <button class="qbtn" type="button" data-faq="q4" aria-expanded="false">
          <div>
            <div class="qkicker"><span class="dot"></span> Attribution</div>
            <div class="qrow">
              <div class="qtitle">How does the tracked link (/r/:slug) work?</div>
              <span class="chev" aria-hidden="true"></span>
            </div>
          </div>
          <div class="ans" id="faq-q4" aria-hidden="true">
            The demo uses a tracked link path (for example, /r/:slug) as an attribution signal, similar to UTMs but without query parameters.
            <br><br>
            That source can persist as a first-touch signal across the session and, when an email is provided, be attached directly to the CRM contact record.
          </div>
        </button>

        <!-- Q5 -->
        <button class="qbtn" type="button" data-faq="q5" aria-expanded="false">
          <div>
            <div class="qkicker"><span class="dot"></span> Security</div>
            <div class="qrow">
              <div class="qtitle">Is this safe? Are you storing passwords or sensitive info?</div>
              <span class="chev" aria-hidden="true"></span>
            </div>
          </div>
          <div class="ans" id="faq-q5" aria-hidden="true">
            No passwords, no payment info, and no sensitive personal data capture. The only high-signal identifier is email if you choose to submit it.
            The goal is to demonstrate responsible CRM hygiene and observability, not collect sensitive information.
          </div>
        </button>

        <!-- Q6 -->
        <button class="qbtn" type="button" data-faq="q6" aria-expanded="false">
          <div>
            <div class="qkicker"><span class="dot"></span> Contact</div>
            <div class="qrow">
              <div class="qtitle">How do I reach you quickly?</div>
              <span class="chev" aria-hidden="true"></span>
            </div>
          </div>
          <div class="ans" id="faq-q6" aria-hidden="true">
            The fastest path is LinkedIn. If you submitted the form, you can also reply to the follow-up email triggered by the demo.
          </div>
        </button>

        <!-- Q7 -->
        <button class="qbtn" type="button" data-faq="q7" aria-expanded="false">
          <div>
            <div class="qkicker"><span class="dot"></span> Stack</div>
            <div class="qrow">
              <div class="qtitle">What MarTech stacks have you worked with in a professional capacity?</div>
              <span class="chev" aria-hidden="true"></span>
            </div>
          </div>
          <div class="ans" id="faq-q7" aria-hidden="true">
            Alphabetically:
            <span class="muted">
              6sense, Chili Piper, Clay, CommonRoom, DemandTools, Demandbase, Google Ads, Google Analytics, Google Tag Manager,
              HubSpot, Pardot, Salesforce, Salesloft, SEMrush, Showpad, Zoom, ZoomInfo
            </span>
          </div>
        </button>

        <!-- Q8 -->
        <button class="qbtn" type="button" data-faq="q8" aria-expanded="false">
          <div>
            <div class="qkicker"><span class="dot"></span> Experience</div>
            <div class="qrow">
              <div class="qtitle">How long have you been working in marketing and marketing operations?</div>
              <span class="chev" aria-hidden="true"></span>
            </div>
          </div>
          <div class="ans" id="faq-q8" aria-hidden="true">
            Over a 15-year career, I’ve operated across the full marketing lifecycle, from solo roles to leading internal teams of 10+
            while partnering with stakeholder groups of 50+.
            <br><br>
            My experience spans content and copy, SEO, video creation and editing, web and social, email marketing and drip campaigns,
            campaign management, segmentation, lead scoring and qualification, attribution, funnel modeling, dashboards, and customer satisfaction.
            <br><br>
            On the operations side, I’ve owned GTM strategy, growth marketing, ABM, CRM hygiene and governance, pipeline management,
            sales enablement, ads management, reporting (including P&amp;L), contract negotiations, leadership-level storytelling, and people management.
          </div>
        </button>

      </div>

      <div class="divider"></div>

      <div class="footer">
        <div>
          Back to the demo:
          <a class="link" href="/" id="homeLink">Home</a>
        </div>
        <div class="muted">Built and instrumented end to end by Drew Webb.</div>
      </div>
    </div>

  </div>

  <script>
    // Back/Home behavior: try to preserve state by going back in history first.
    (function(){
      const backBtn = document.getElementById("backBtn");
      const homeLink = document.getElementById("homeLink");

      function goBackOrHome(){
        if (window.history.length > 1) window.history.back();
        else window.location.href = "/";
      }

      if (backBtn){
        backBtn.addEventListener("click", goBackOrHome);
      }

      if (homeLink){
        homeLink.addEventListener("click", (e) => {
          e.preventDefault();
          goBackOrHome();
        });
      }
    })();

    // Accordion behavior: one open at a time
    (function(){
      const buttons = Array.from(document.querySelectorAll(".qbtn"));

      function closeAll(exceptId){
        buttons.forEach(btn => {
          const id = btn.getAttribute("data-faq");
          const ans = document.getElementById("faq-" + id);
          const isExcept = exceptId && id === exceptId;

          if (!ans) return;

          if (!isExcept){
            btn.setAttribute("aria-expanded", "false");
            ans.classList.remove("is-open");
            ans.setAttribute("aria-hidden", "true");
          }
        });
      }

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-faq");
          const ans = document.getElementById("faq-" + id);
          if (!ans) return;

          const isOpen = btn.getAttribute("aria-expanded") === "true";

          if (isOpen){
            btn.setAttribute("aria-expanded", "false");
            ans.classList.remove("is-open");
            ans.setAttribute("aria-hidden", "true");
          } else {
            closeAll(id);
            btn.setAttribute("aria-expanded", "true");
            ans.classList.add("is-open");
            ans.setAttribute("aria-hidden", "false");
          }
        });
      });
    })();
  </script>
</body>
</html>
